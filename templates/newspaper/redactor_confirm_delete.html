{% extends "base.html" %}

{% block title %}Redactor Delete{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
          <h1>
            Delete redactor?
          </h1>
      </div>
    </div>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ redactor.get_absolute_url }}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
