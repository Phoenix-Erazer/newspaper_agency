{% extends "base.html" %}

{% block content %}
  <p>Topic: ({{ newspaper.topic.name }})</p>
  <a href="{% url 'newspaper:newspaper-update' pk=newspaper.id %}">Update</a>
  <a href="{% url 'newspaper:newspaper-delete' pk=newspaper.id %}" style="margin-left: 100px">Delete</a>
  <h1>Redactors</h1>
  <hr>
  <ul>
  {% for redactor in newspaper.publishers.all %}
    <li>{{ redactor.username }} ({{ redactor.first_name }} {{ redactor.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
