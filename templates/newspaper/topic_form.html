{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Update Topic{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
          <h1>{{ object|yesno:"Update,Create" }} Topic</h1>
      </div>
    </div>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

{% endblock content %}
