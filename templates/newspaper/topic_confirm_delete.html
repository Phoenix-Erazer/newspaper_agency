{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Topic Delete{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
            <h1>Delete Topic</h1>
            <p>Are you sure you want to delete topic: {{ topic }}</p>
      </div>
    </div>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-danger">
    </form>
    </div>
{% endblock content %}
