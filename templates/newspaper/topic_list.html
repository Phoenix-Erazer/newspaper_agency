{% extends "base.html" %}

{% block content %}
  <h1>
    Topic List
    <a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li>
          {{ topic.name }}
{#          <a href=" {% url 'newspaper:redactor-detail' pk=redactor.id %}">{{ redactor.username }}</a>#}
        </li>

      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
